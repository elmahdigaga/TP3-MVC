<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.6.4/jquery.min.js "></script>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div layout:fragment="content1">
        <div class="col-md-6 offset-3">
            <form th:action="@{save}" method="post">
                <div>
                    <label for="nom">Nom:</label>
                    <input class="form-control" type="text" name="nom" id="nom" th:value="${patient.nom}">
                    <span th:errors="${patient.nom}"></span>
                </div>
                <div>
                    <label for="dateNaissance">Date de naissance:</label>
                    <input class="form-control" type="text" name="dateNaissance" id="dateNaissance" th:value="${patient.dateNaissance}">
                    <span th:errors="${patient.dateNaissance}"></span>
                </div>
                <div>
                    <label for="malade">Malade:</label>
                    <input type="checkbox" name="malade" id="malade" th:checked="${patient.malade}">
                    <span th:errors="${patient.malade}"></span>
                </div>
                <div>
                    <label for="score">Score:</label>
                    <input class="form-control" type="number" name="score" id="score" th:value="${patient.score}">
                    <span th:errors="${patient.score}"></span>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
