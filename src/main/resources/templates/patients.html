<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
    <div class="p-3">
        <div class="card">
            <div class="card-header">Liste Patients</div>
            <div class="card-body">
                <form th:action="@{index}" method="get">
                    <label>Keyword:</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button class="btn btn-info" type="submit">Rechercher</button>
                </form>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Date Naissance</th>
                        <th>Malade</th>
                        <th>Score</th>
                    </tr>
                    <tr th:each="patient:${listPatients}">
                        <td th:text="${patient.id}"></td>
                        <td th:text="${patient.nom}"></td>
                        <td th:text="${patient.dateNaissance}"></td>
                        <td th:text="${patient.malade}"></td>
                        <td th:text="${patient.score}"></td>
                        <td>
                            <a th:href="@{delete(id=${patient.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    </thead>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="value,item:${pages}">
                        <a th:class="${(currentPage==item.index)?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                           th:href="@{/index(page=${item.index},keyword=${keyword})}"
                           th:text="${item.index}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
